{% extends '_template.html' %}
{% block styles %}
    <link rel="stylesheet" href="static/styles/lyrics.css">
{% endblock %}

{% block body %}
<body>
    <nav class="navbar-img">
        <img src="{{ url_for('static', filename='images/Lyric Lens (Text Logo and Icon) - Horizontal.png')}}" style="height: 100px; width: 300px; padding-bottom: 80px;">
    </nav>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{url_for('index')}}">HOME</a></li>
            <li><a href="{{url_for('about')}}">ABOUT</a></li>
            <li><a href="{{url_for('history')}}">HISTORY</a></li>
        </ul>
    </nav>

    <div class="grid-container">
        <div class="ca">
            <img src="{{ albumCover }}" alt="Album Cover" class="album-cover" id="album-cover">
        </div>

        <div class="songinfo">
            <p id="song-name" class="e">{{ songName[:40] }}{% if songName|length > 40 %}...{% endif %}</p>
            <p id="artist-name" class="e">{{ artistName[:40] }}{% if artistName|length > 40 %}...{% endif %}</p>
            <p class="e">Language: {{ songLang }}</p>
        </div>

        <div class="lyric-container">
            <textarea name="" id="" class="lyric" readonly>{{ songLyric }}</textarea>
        </div>
    </div>
</body>
{% endblock %}
