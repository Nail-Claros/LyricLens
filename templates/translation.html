<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translations Page</title>
    <link rel="stylesheet" href="static/translation.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Select a Language:</h1>
            <select>
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
                <option>German</option>
                <option>Chinese</option>
                <option>Hindi</option>
                <option>Arabic</option>
                <option>Bengali</option>
                <option>Portuguese</option>
                <option>Russian</option> 
            </select>
        </div>
        <div class="translation-box"> 
            
            <textarea readonly placeholder="Original"></textarea>
            <span class="arrow">â†’</span>
            
            <textarea placeholder="Translated" readonly></textarea>
        </div>
        <div class="buttons">
            <div class="media-buttons">
                <button onclick="togglePlayPause()">&#9658; / &#10074;&#10074;</button>
            </div>
            
            <div class="title-container">
                <button class="btn-history"><a href="{{url_for('index')}}" class="btn-history">Home</a></button>
            </div>
           
            <div class="title-container">
                <button class="btn-history"><a href="{{url_for('history')}}" class="btn-history">History</a></button>
            </div>
        </div>
    </div>
    <script>
        let isPlaying = false;
        function togglePlayPause() {
            isPlaying = !isPlaying;
            document.querySelector('.media-buttons button').innerHTML = isPlaying ? '&#10074;&#10074;' : '&#9658;';
        }
    </script>
</body>
</html>
